{% extends 'base.html' %}
{% block content %}

    <div class="row">
        <div class="col s12 m6 offset-m3">
            <div class="card orange darken-3">
                <form method="post" action="{{ url_for('register') }}">
                    <div class="card-content white-text">

                        <span class="card-title">Register</span>
                        <div class="row">

                            <!-- email -->
                            <div class="input-field col s12">
                                <i class="material-icons prefix">email</i>
                                <input class="white-text" id="email" type="email" name="email" class="validate" minlength="5" maxlength="20" required pattern="^[a-zA-Z0-9@.]{5,20}$">
                                <label for="email">Email</label>
                            </div>

                            <!-- password -->
                            <div class="input-field col s12">
                                <i class="material-icons prefix">lock</i>
                                <input class="white-text" id="password" type="password" name="password" class="validate" minlength="5" maxlength="20" required  pattern="^[a-zA-Z0-9]{5,20}$">
                                <label for="password">Password</label>
                            </div>

                            <!-- confirm password -->
                            <div class="input-field col s12">
                                <i class="material-icons prefix">lock</i>
                                <input class="white-text" id="confirmpassword" type="password" name="confirmpassword" class="validate" minlength="5" maxlength="20" required  pattern="^[a-zA-Z0-9]{5,20}$">
                                <label for="confirmpassword">Confirm Password</label>
                            </div>

                        </div>
                    </div>

                    <div class="card-action">
                        <button type="submit" class="btn white orange-text">Submit</button>
                    </div>

                </form>
            </div>
        </div>
    </div>
{% endblock content %}
